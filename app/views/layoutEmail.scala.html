@(content: Html)

<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style='margin: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; font-size: 13px; line-height: 18px; color: #359830; background-color: #ffffff;'>
	<div id="corpo" style="width:700px; margin:0 auto;">
		<div class="navbar" style="position: relative; z-index: 2; margin-bottom: 5px; overflow: visible;">
			<div class="navbar-inner barra_topo" style="min-height: 40px; background-color: #8A1261;">
				<a href="@routes.HomeController.index.absoluteURL(request)" class="brand" style="display: block; float: left; padding: 8px 0px; margin-left: 20px; font-size: 20px; font-weight: 200; line-height: 1; color: #fff; text-decoration:none;">
					SIMEA - <span style="font-size:12px;">Sistema de Monitoramento de Evasao de Alunos</span>
				</a>
			</div>
		</div>

		<div id="conteudo" style="padding:10px 20px;">
			@content
		</div>

		<footer style="padding-top:20px; margin-top:10px; border-top:1px solid #f5f5f5; font-size:11px;">
        	<p style="text-align:center; font-size:11px;">&copy; SIMEA - Sistema de Monitoramento de Evasao de Alunos <br />
	        	<br/></br>
	        	<span style="font-size:10px;">
	        		Essa mensagem foi enviada automaticamente.<br />
	        	</span>
        	</p>
      	</footer>
	</div>
</body>
</html>
