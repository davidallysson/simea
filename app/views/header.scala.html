@(
title: String = "Gentelella on Play2",
extraHead: Html = Html("")
)
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  .checkboxes label {
    display: block;
    float: left;
    padding-right: 10px;
    padding-left: 22px;
    text-indent: -22px;
  }
  .checkboxes input {
    vertical-align: middle;
  }
  .checkboxes label span {
    vertical-align: middle;
  }
  </style>

  <title>@title</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/theme/bootstrap.min.css")">
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/theme/animate.min.css")">
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/theme/custom.min.css")">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css")">
  <!-- PNOTIFY CSS -->
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/vendors/pnotify/pnotify.css")">
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/vendors/pnotify/pnotify.buttons.css")">
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/vendors/pnotify/pnotify.nonblock.css")">
  @extraHead

  <!--[if lt IE 9]>
  <script src="../assets/js/ie8-responsive-file-warning.js"></script>
  <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- ADDING JUST jquery and underscorejs on top, other js will be placed in footer -->
  <script src="@routes.Assets.versioned("js/theme/jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("js/vendors/underscore/underscore-min.js")" type="text/javascript"></script>

  <!-- HighCharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script type="text/javascript" src="@routes.CursoController.javascriptRoutes"></script>

</head>
